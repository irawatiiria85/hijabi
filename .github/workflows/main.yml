name: Deploy to Firebase
on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:mamah-muda
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
